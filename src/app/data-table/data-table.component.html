<div>
    <button class = "btn btn-danger" (click)="multipleDelete()">Delete Selected</button>
    <table id="data-table" class="table table-striped table-responsive-md btn-table">
        <thead>
          <tr>
          <th *ngFor = "let header of headers">{{header}}</th>  
          </tr>
        </thead> 
        <ng-container *ngFor = "let row of data_array; let i=index">
            <tr *ngIf="!tableIsEditable || (tableIsEditable && data_array[i].empid!=rowId)" [id]="data_array[i].empid">
            <td *ngFor = "let column of data_keys">
               <ins>{{ row[column] }}</ins>
            </td>
            <td><button [id] ="data_array[i].empid" (click)="editData($event,data_array[i].empid)" class = "btn btn-light">edit</button></td>

            <td><button [id] ="data_array[i].empid" (click)="deleteData($event,data_array[i].empid)" class ="btn btn-danger">delete</button></td>

            <td><input type="checkbox" [id]="data_array[i].empid" class = "custom-checkbox"></td>
           </tr>
            <tr *ngIf="tableIsEditable && data_array[i].empid === rowId " [id]="data_array[i].empid">
            <td><input type="text" [value] ="data_array[i].firstname"></td>
            <td><input type="text" [value] ="data_array[i].middlename"></td>
            <td><input type="text" [value] ="data_array[i].lastname"></td>
            <td><input type="text" [value] ="data_array[i].email"></td>
            <td><input type="text" [value] ="data_array[i].phone"></td>
            <td> <select class="form-control" id="role2">
                <option *ngFor="let role of roles;let i = index" [value]="roles[i].roleid">{{roles[i].rolename}}</option>
            </select></td>
            <td><input type="text" [value] ="data_array[i].address"></td>
            <td> <select class="form-control" id="customer2">
            <option *ngFor="let customer of customers;let i = index" [value]="customers[i].customerid">{{customers[i].customername}}</option>
            </select></td>

            <td><button [id] ="data_array[i].empid" (click)="saveData($event,data_array[i].empid)" class = "btn btn-success">save</button></td>
            <td><button [id] ="data_array[i].empid" (click)="cancelChanges($event,data_array[i].empid)" class ="btn btn-dark">cancel</button></td>
            <td><input type="checkbox" [id]="data_array[i].empid" class = "custom-checkbox"></td>
            </tr>
        </ng-container>





    </table>
<div>
