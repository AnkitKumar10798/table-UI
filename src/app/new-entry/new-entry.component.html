<div class="container">
  <div [hidden]="submitted">
    <h1>New Entry Form</h1>
    <form (ngSubmit)="onSubmit()" #newEntryForm="ngForm">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="fname"
               required
               [(ngModel)]="model.firstname" name="firstname"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="middlename">Middle Name</label>
        <input type="text" class="form-control" id="mname"
               [(ngModel)]="model.middlename" name="middlename"
               #firstname="ngModel">
      </div>

      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lname"
               required
               [(ngModel)]="model.lastname" name="lastname"
               #lastname="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email-Id</label>
        <input type="text" class="form-control" id="email"
               [(ngModel)]="model.email" name="email"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone"
               [(ngModel)]="model.phone" name="phone"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="rolename">Role</label>
        <select class="form-control" id="role1"
                required
                [(ngModel)]="model.rolename" name="rolename"
                #name="ngModel">
          <option *ngFor="let role of roles;let i = index" [value]="roles[i].roleid">{{roles[i].rolename}}</option>
        </select>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Role is required
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"
               [(ngModel)]="model.address" name="address"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="cutomername">Customer</label>
        <select class="form-control" id="customer1"
                required
                [(ngModel)]="model.customername" name="customername"
                #name="ngModel">
          <option *ngFor="let customer of customers;let i = index" [value]="customers[i].customerid">{{customers[i].customername}}</option>
        </select>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Role is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click) = "newEntry()" [disabled]="!newEntryForm.form.valid">Submit</button>

<hr>
